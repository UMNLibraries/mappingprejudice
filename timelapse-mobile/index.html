<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link href="../css/kevincss.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map">
      <div id="kev-attribution">
        <div id="attribution-text"><p id="attribution-link-txt"> &copy; <a href="http://kevinehrman.com" target="_blank" id="attribution-link-font">Kevin Ehrman</a></div>
      </div>
    </div>
  <!-- include cartodb.js library -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>


    <script>
      function main() {
        cartodb.createVis('map', 'https://ehrmanso.carto.com/api/v2/viz/8814e212-8416-11e6-8327-0ecd1babdde5/viz.json', {
            cart_logo: false,
            shareable: false,
            title: false,
            description: true,
            search: false,
            tiles_loader: true,
            center_lat: 44.955,
            center_lon: -93.270,
            zoom: 11,
            fullscreen: false,
            cart_logo: false
        })
        .done(function(vis, layers) {
          // set zoom scale bounds //
          vis.map.set({
            minZoom: 11,
            maxZoom: 15
          });
          // layer 0 is the base layer, layer 1 is cartodb layer
          layers[0].leafletMap.setMaxBounds([
          [45.100256, -93.421770], // lat long top left
          [44.840599, -93.111959]  // lat long bottom right
        ])
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
